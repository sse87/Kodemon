<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kodemon client</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.0/css/bootstrap-theme.min.css">
	<script type="text/javascript" src="lib/bootstrap-3.3.0/js/bootstrap.min.js"></script>
	<!-- highcharts -->
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>
	<!-- custom -->
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body class="liveData">
	
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Kodemon</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>
					<li class="active"><a href="liveData.html">Live data</a></li>
					<li><a href="about.html">About project</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		<div class="starter-template">
			
			<h1>Live data</h1>
			<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
			
			<h2>Add</h2>
			<div class="col-xs-3 col-sm-3 col-md-3 form-group">
				<label for="token">Token</label>
				<input type="text" class="form-control" id="token" placeholder="Token" />
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 form-group">
				<label for="key">Key</label>
				<input type="text" class="form-control" id="key" placeholder="Key" />
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 form-group">
				<label for="executionTime">Execution time</label>
				<input type="text" class="form-control" id="executionTime" placeholder="Execution time" />
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 form-group">
				<button type="button" class="btn btn-primary" id="addData">Add</button>
			</div>
		</div>
	</div><!-- /.container -->
	
</body>
</html>
